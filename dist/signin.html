<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        
        <!-- fontawesome cdnjs  -->
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

      <script type="module" crossorigin src="/assets/signin-DYjYODIx.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/style-DE76n6MI.js">
      <link rel="stylesheet" crossorigin href="/assets/style-DzW3Q0gC.css">
      <link rel="stylesheet" crossorigin href="/assets/all-B2Kn8B_J.css">
    </head>
    <body class="h-screen bg-gray-100 flex justify-center items-center">

        <div class="w-full max-w-md shadow-md rounded-md p-6">

            <h6 class="text-lg mb-4">Signin</h6>

            <form id="signinform" class="space-y-4" action="" method="post">

                <div class="flex flex-col">
                    <label for="signinemail" class="text-sm">Email</label>
                    <input type="email" id="signinemail" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1" placeholder="Email" required />
                </div>

                <div class="flex flex-col">
                    <label for="signinpassword" class="text-sm">Password</label>
                    <input type="password" id="signinpassword" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1" placeholder="Password" required />
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 foucs:outline-none px-4 py-2">Sign In</button>
                </div>

            </form>

            <div class="mt-4">
                <a href="./reset.html" class="block text-blue-600 text-sm hover:underline">Forget Password ?</a>
                <a href="./signup.html" class="block text-blue-600 text-sm hover:underline">Don't have an account! Signup here.</a>
            </div>

            <button type="button" id="googleloginbtn" class="bg-red-600 text-white text-sm rounded-md hover:bg-blue-700 foucs:outline-none px-4 py-2 mt-4">Login with <i class="fa-brands fa-google"></i></button>

        </div>

        <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" type="text/javascript"></script> -->
    
    </body>
</html>
